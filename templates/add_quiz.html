{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Add Questions</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<!-- <link rel="icon" type="image/png" href="images/icons/favicon.ico"/> -->
	  <link href="{% static 'img/icon1.png' %}" rel="icon">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="limiter">
		<div class="container-login100">

			<div class="wrap-login100">
				<!-- <img src="{% static 'img/sco.jpg' %}" height="200vh" width=100% alt="..." > -->
				
				
				<div class="container">
				<h2 style="text-align:center"><span class="login100-form-title">Lecture Details</span></h2>
			  <form method="POST" >

				{% csrf_token %}

				<input type="hidden" name="user_id" id="user_id" value="{{request.session.uid}}">
			    <div class="form-group">
			      <label for="course">Question:</label>
			      <input type="text" class="form-control" placeholder="Enter Question" name="quesion1">
			    </div>

			    <div class="form-group">
			        <label for="desc">Option 1</label>
			        <input type="textarea" class="form-control" placeholder="Enter Option 1" name="option1">
			    </div>

                <div class="form-group">
                    <label for="desc">Option 2</label>
                    <input type="textarea" class="form-control" placeholder="Enter Option 2" name="option2">
                </div>

                <div class="form-group">
                    <label for="desc">Option 3</label>
                    <input type="textarea" class="form-control" placeholder="Enter Option 3" name="option3">
                </div>

                <div class="form-group">
                    <label for="desc">Option 4</label>
                    <input type="textarea" class="form-control" placeholder="Enter Option 4" name="option4">
                </div>

                <div class="form-group">
                    <label for="desc">Correct Answer: </label>
                    <input type="textarea" class="form-control" placeholder="Enter Answer (eg Option 1)" name="correct_answer">
                </div>

                <input type="submit" value="Add Question"> 
			  </form>


			</div>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

	<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    

</body>
</html>
